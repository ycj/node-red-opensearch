<script type="text/html" data-template-name="remote-server">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="fields.name"></span></label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="fa fa-tag"></i> <span data-i18n="fields.protocol"></span></label>
        <select id="node-config-input-protocol">
            <option value="https">https</option>
            <option value="http">http</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-tag"></i> <span data-i18n="fields.host"></span></label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-tag"></i> <span data-i18n="fields.port"></span></label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-tag"></i> <span data-i18n="fields.username"></span></label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-tag"></i> <span data-i18n="fields.password"></span></label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-ca"><i class="fa fa-tag"></i> <span data-i18n="fields.ca"></span></label>
        <input type="text" id="node-config-input-ca">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('remote-server', {
        category: 'config',
        color: '#D8BFD8',
        defaults: {
            name: {value: ""},
            host: {value: "",   required: true},
            port: {value: 9200, required: true, validate: RED.validators.number()},
            protocol: {value: "https"},
            username: {value: ""},
            password: {value: ""},
            ca: {value: "/opt/certs/root-ca.pem"},
        },
        label: function() {
            return this.name || this.host + ":" + this.port;
        },
    });
</script>
